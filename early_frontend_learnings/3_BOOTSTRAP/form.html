            <div class="form-group form-row">

                    <div class="alert alert-warning" role="alert">
                        * Ces zones sont obligatoires
                    </div>
                    <fieldset>
                        <legend>Vos coordonnées</legend>
                        <label for="nom">Votre nom*:</label>
                        <input class="form-control" type="text" name="nom" id="nom" autofocus required>
                        <label for="prenom">Votre prénom*:</label>
                        <input class="form-control" type="text" name="prenom" id="prenom" required>
                        <label for="sexe">Sexe*:</label>
                        <input class="form-check-sm" type="radio" name="sexe" value="Féminin" id="sexe" required>Féminin
                        <input class="form-check-sm" type="radio" name="sexe" value="Masculin" id="sexe"
                            required>Masculin
                        <label for="date">Date de naissance*:</label>
                        <input class="form-control" type="date" name="date" id="date" required>
                        <label for="cp">Code postal:</label>
                        <input class="form-control" type="text" name="code_postal" id="cp">
                        <label for="adresse">Adresse:</label>
                        <input class="form-control" type="text" name="adresse" id="adresse">
                        <label for="ville">Ville:</label>
                        <input class="form-control" type="text" name="ville" id="ville">
                        <label for="email">Email*:</label>
                        <input class="form-control" type="email" name="email" placeholder="dave.loper@afpa.fr"
                            id="email" required>
                    </fieldset>
                    <fieldset>
                        <legend>Votre demande</legend>
                        <label for="sujet">Sujet*:</label>
                        <select class="custom-select" name="mes_commandes" size="2" required>
                            <option selected>Mes commandes</option>
                            <option value="questions_sur_un-produit">Question sur un produit</option>
                            <option value="Reclamation">Réclamation</option>
                            <option value="autre">Autres</option>
                        </select>
                        <label for="question">Votre question*:</label>
                        <textarea class="form-control" name="votre question" rows="2" cols="30" placeholder="Bonjour..."
                            required></textarea>
                    </fieldset>
                    <label><input type="checkbox" name="accepte" required>j'accepte le traitement informatique de ce
                        formulaire</label>
                    <div style="white-space:pre-line;"></div>
                    <input class="btn btn-info btn-lg" type="submit" Value="Envoyer">
                    <input class="btn btn-secondary btn-lg" type="reset" value="Annuler">
                </div>
