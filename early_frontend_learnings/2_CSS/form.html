    <form action="http://bienvu.net/script.php" method="GET" id="formulaire_cntact">
        <fieldset>
            <legend>Vos coordonnées</legend>
            <label for="nom">Votre nom*:</label><input type="text" name="nom" id="nom" autofocus required>
            <label for="prenom">Votre prénom*:</label><input type="text" name="prenom" id="prenom" required>  
            <label for="sexe">Sexe*:</label> 
            <input type="radio" name="sexe" value="Féminin" id="sexe" required>Féminin
            <input type="radio" name="sexe" value="Masculin" id="sexe" required>Masculin 
            <label for="date">Date de naissance*:</label><input type="date" name="date" id="date" required>
            <label for="cp">Code postal:</label><input type="text" name="code_postal" id="cp">
            <label for="adresse">Adresse:</label><input type="text" name="adresse" id="adresse">
            <label for="ville">Ville:</label><input type="text" name="ville" id="ville">
            <label for="email">Email*:</label><input type="email" name="email" placeholder="dave.loper@afpa.fr" id="email" required>
        </fieldset>
        <fieldset>
            <legend>Votre demande</legend>
            <label for="sujet">Sujet*:</label><select name="mes_commandes" size="1" required>
                        <option value="">Mes commandes</option>
                        <option value="questions_sur_un-produit">Question sur un produit</option>
                        <option value="Reclamation">Réclamation</option>
                        <option value="autre">Autres</option>
                    </select>
            <label for="question">Votre question*:</label> 
            <textarea name="votre question" rows="2" cols="15" placeholder="Bonjour..." required></textarea>
        </fieldset>
        <label><input type="checkbox" name="accepte" required>j'accepte le traitement informatique de ce formulaire</label>
        <div style="white-space:pre-line;">
</div>
        <input type="submit" Value="Envoyer">
        <input type="reset" value="Annuler">
    </form>
